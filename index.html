<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qahal Music</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header --> 
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <h1>Qahal Music</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#">Kategori</a></li>
                    <li><a href="#">Tentang</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <h1>Temukan Lirik Lagu Qahal</h1>
                <p>Cari dan temukan lirik lagu-lagu Qahal favorit Anda dengan mudah.</p>
            </div>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari lagu di sini..." class="search-input">
                <button id="searchButton" class="search-button">Cari</button>
            </div>
            
            <!-- Song List -->
            <div class="song-list">
                <h2>Daftar Lagu</h2>
                <ul id="songListContainer">
                    <!-- Songs will be loaded here via JavaScript -->
                    <li class="loading">Memuat daftar lagu...</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Website Lirik Lagu Qahal. Dibuat untuk pembelajaran.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/search.js"></script>
</body>
</html>
